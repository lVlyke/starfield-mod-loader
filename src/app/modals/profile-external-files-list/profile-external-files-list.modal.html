<mat-card>
    <mat-card-header>
        <mat-card-title>External file list</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="external-files">
            @for (file of fileList; track file) {
                <div>{{ file }}</div>
            }
        </div>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="overlayRef.close()">
            Close
        </button>
    </mat-card-actions>
</mat-card>
