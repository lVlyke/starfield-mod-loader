<mat-card #menuCard class="mat-elevation-z6">
    <mat-card-content>
        @if (!!modRef && !!modName) {
            <app-mod-actions [root]="root"
                             [modName]="modName"
                             [modRef]="modRef"
                             (actionSelect)="overlayRef.close()">
            </app-mod-actions>
        }
    </mat-card-content>
</mat-card>
