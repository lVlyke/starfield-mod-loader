<mat-card>
    <mat-card-header>
        <mat-card-title>About Starfield Mod Loader</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="actions">
            <app-external-url variant="stroked-button" color="accent" resource="homepage">
                Homepage
            </app-external-url>

            <app-external-url variant="stroked-button" color="accent" resource="readme_offline">
                README
            </app-external-url>

            <app-external-url variant="stroked-button" color="accent" resource="license">
                License
            </app-external-url>
        </div>
        
        <details class="app-deps">
            <summary>3rd Party Libraries and Tools</summary>

            <div class="content">
                <div *ngFor="let dep of aboutData.depsInfo | keyvalue">
                    {{ dep.key }}
                </div>
            </div>
        </details>

        <details class="app-deps-licenses">
            <summary>3rd Party Licenses</summary>

            <div class="content" [innerText]="aboutData.depsLicenseText">
            </div>
        </details>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="overlayRef.close()">
            Close
        </button>
        <div class="copyright">
            Copyright (C) 2024 Mychal Thompson
        </div>
    </mat-card-actions>
</mat-card>
