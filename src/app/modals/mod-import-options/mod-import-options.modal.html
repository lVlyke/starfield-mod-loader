@if (!!importRequest) {
    <mat-card>
        <mat-card-header>
            <mat-card-title>Mod Import Options</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-divider />
            <app-mod-import-options [(importRequest)]="importRequest" />
        </mat-card-content>

        @if (!!importOptionsComponent) {
            <mat-card-actions>
                <button mat-raised-button
                        type="submit"
                        form="mod-import-form"
                        color="primary"
                        [disabled]="(importOptionsComponent.form.statusChanges | async) === 'INVALID'">
                        OK
                </button>

                <button mat-raised-button (click)="overlayRef.close()">
                    Cancel
                </button>
            </mat-card-actions>
        }
    </mat-card>
}
